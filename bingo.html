<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <style type="text/css">
            table {
                border-color: black;
                border-style: solid;
                border-width: 1px;
            }

            .tg td {
                border-color: black;
                border-style: solid;
                border-width: 1px;
                font-family: Arial, sans-serif;
                font-size: 14px;
                overflow: hidden;
                padding: 30px 30px;
                word-break: normal;
            }

                .tg td:hover {
                    border-width: 3px;
                    padding: 27px 27px;
                }
        </style>
        <div>
            Máté lol bingo:
        </div>
        <table class="tg" id="mainTable">
            <tr>
                <td onclick="colorChanger(0)"></td>
                <td onclick="colorChanger(1)"></td>
                <td onclick="colorChanger(2)"></td>
                <td onclick="colorChanger(3)"></td>
            </tr>
            <tr>
                <td onclick="colorChanger(4)"></td>
                <td onclick="colorChanger(5)"></td>
                <td onclick="colorChanger(6)"></td>
                <td onclick="colorChanger(7)"></td>
            </tr>
            <tr>
                <td onclick="colorChanger(8)"></td>
                <td onclick="colorChanger(9)"></td>
                <td onclick="colorChanger(10)"></td>
                <td onclick="colorChanger(11)"></td>
            </tr>
            <tr>
                <td onclick="colorChanger(12)"></td>
                <td onclick="colorChanger(13)"></td>
                <td onclick="colorChanger(14)"></td>
                <td onclick="colorChanger(15)"></td>
            </tr>
        </table>
        <script>
            let strings = ["Ability nevének ordítása","Ally hibáztatása","Ability nem ment ki","Szar játék","Szar champ","Hitbox","Summoner spell nem ment ki","Enemy hibáztatása",
                            "Majdnem...","Random káromkodás","Valaki csináljon már vmit","*BEHÁNYÁS*","Ordítás/Nyögés","GYERE!!!","JAPPP","Mert... *CHAMP*"];
            function colorChanger(cellNumber) {
                color = document.getElementById("mainTable").getElementsByTagName("td");
                if (color[cellNumber].style.backgroundColor != "rgb(200, 0, 0)") {
                    color[cellNumber].style.backgroundColor = "rgb(200, 0, 0)";
                } else {
                    color[cellNumber].style.backgroundColor = "rgb(255, 255, 255)";
                }
            }
            function randomizer() {
                let table = document.getElementById("mainTable").getElementsByTagName("td");
                for (let i = 0; i < 16; i++) {
                    console.log(strings);
                    let num = Math.floor(Math.random() * strings.length);
                    table[i].innerText = strings[num];
                    strings.splice(num,1);
                }
            }

            randomizer();
        </script>
    </body>
</html>
